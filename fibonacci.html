<html>
<head>
        <title>fibonacci</title>
    </head>
    <body>
            <h1>Fibonacci</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/PYk5lZEIlEk?si=5MSNFPFreM5eXAdD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script>

    var x = prompt ("Escribe un numero del 1 al 100")
    var c = 0
    var i = 1
    var y = 0
            if (x<0 || x>100) {
                    document.write ("Por tanto, si tu ojo derecho te hace pecar, sácatelo y tíralo. Más te vale perder una sola parte de tu cuerpo, y no que todo él sea arrojado al infierno.");
            }

            else
            {
                    for (i=0; i <= x; i++)
                            {
                                    y = c + i;
                                    document.write ("<br>");
                                    document.write ("La sucesion de fibonacci " +y);
                                    c = i;
                                    i = y;
    </script>
    </body>
</html>
