<html>
  <head>
    <title>Mi Página CINCO</title>
  </head>
  <body>

    <h1> Mi quinta WEB</h1>
    <script>

      var edad = prompt ("¿Cuántos años tienes? ");
      var mes = prompt ("Escribe el numero del mes en el que naciste ");
      edad = Number(edad);
         if (edad == 18)
         {
           document.write("TIENES 18 AÑITOS");
         }
         else {
           if (edad > 18)
           {
             document.write("Eres mayor de edad");
           }
           else
           {
             document.write("Aún eres joven!");
             document.write("<br>Te faltan: ");
             document.write(18-edad);
             document.write(" añitos para poder votar.<br>");
           }
         }
         mes = Number(mes);
         if (mes < 4);
      {
        document.write("INVIERNO");
      }
        else {
          if (mes < 7)
      {
        document.write("PRIMAVERA");
      }
        else 
          if (mes < 9)
      {
        document.write("VERANO");
      }
       else 
         if (mes < 12)
      {
        document.write("OTOÑO");
      }
    }
    </script>
  </body>
</html>
