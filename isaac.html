<body>

 <h1> Isaac</h1>
 <script>

var x = prompt ("Escribe un numero del 1 al 100 ");
var i = 1;

  if (x<0 || x>100) {
    document.write ("Por tanto, si tu ojo derecho te hace pecar, sácatelo y tíralo. Más te vale perder una sola parte de tu cuerpo, y no que todo él sea arrojado al infierno.");
  }

  else
  {
    document.write ("Suma");

    for (i = 1; i <= x; i++)
      {
        document.write ("<br>");
          document.write (x + " sumado a  " + i + " es igual a " + x+i);
      }
  }
 </script>
