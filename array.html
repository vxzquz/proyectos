<html>
<head>
  <title> Arrays</title>
</head>
<body>
<script src="jose.js"></script>
  <script>
  var numeros = [];
  var i;
  var favoritos;
  var numero;
    
  favoritos = josemi ("Dime: cuantos numeros favoritos tienes entre "2,5);
    for (i=1; i<= favoritos; i= i+1 )
      {
          numero = josemi ("Escribe ahora tus numeros favoritos entre "10,100);
          numeros.push (numero);
      }
    document.write ("Los favoritos han sido. ", numeros);
  </script>
</body>
</html>
