<html>
 <head>
  <title>Noé</title>
</head>
<body>
  <h1> Noé</h1>
  <script>
    var x = prompt("Escribe un numero del 1 al 10");
    var i = 0;
    if (x<0 || x >10) {
      document.write ("Por tanto, si tu ojo derecho te hace pecar, sácatelo y tíralo. Más te vale perder una sola parte de tu cuerpo, y no que todo él sea arrojado al infierno.");
    }
    else
    {
      document.write("Multipliquemos");

      for (i = 0; i <= 10; i++)
        {
          document.write ("<br>");
          document.write (x + " multiplicado por  " + i + " es igual a " + x*i);
        }
    }
  </script>
</body>
</html>
